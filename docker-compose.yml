version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: kaine-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - kaine-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kaine-app
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    volumes:
      # Mount cache directory for persistence
      - ./cache:/app/cache
      # Mount data directory for easy updates
      - ./data:/app/data
      # Development: mount code for hot reload (comment out in production)
      - ./web_app.py:/app/web_app.py
      - ./kaine_ai.py:/app/kaine_ai.py
      - ./static:/app/static
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - kaine-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  kaine-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
